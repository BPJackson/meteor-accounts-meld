<template name="accountsMerge">
  {{#each actions}}
    {{> mergeAction}}
  {{/each}}
</template>

<template name="mergeAction">
  <div class="alert alert-error row">
    <div class="col-sm-10">
      <div class="row">
        <div class="col-sm-6">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Source Account</h3>
            </div>
            <div class="panel-body">
              <p>
                Services:
                {{#each src_services}}
                  {{this}}
                {{/each}}
              </p>
              <p>
                Emails:
                {{#each src_emails}}
                  {{address}} {{#unless verified}}(not verified!){{/unless}}
                {{/each}}
              </p>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Destination Account</h3>
            </div>
            <div class="panel-body">
              <p>
                Services:
                {{#each dst_services}}
                  {{this}}
                {{/each}}
              </p>
              <p>
                Emails:
                {{#each dst_emails}}
                  {{address}} {{#unless verified}}(not verified!){{/unless}}
                {{/each}}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-2">
      <button type="button" id="mergeActionYes" class="btn btn-primary btn-block">Yes</button>
      <button type="button" id="mergeActionNotNow" class="btn btn-warning btn-block">Not Now</button>
      <button type="button" id="mergeActionNever" class="btn btn-danger btn-block">Never</button>
    </div>
  </div>
</template>
